<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    button {
      transition: background-color 0.2s, transform 0.2s;
    }
    buttong:hover {
      background-color: #c084fc;
      transform: scale(1.05);
    }
  </style>

</head>
<body style="background-image: url('/background.jpg');background-size: cover; background-repeat: no-repeat; background-position: center;" class ="bg-black">
  <div class="max-w-2xl mx-auto p-4 bg-gradient-to-b from-purple-900 to-purple-400 mt-8 rounded text-white">
    <h1 class="text-2xl font-bold mb-4">Contact Page</h1>
    
    <input
      type="text"
      placeholder="Search contacts..."
      class="mb-4 p-2 w-full bg-gray-800 text-white border border-purple-300 rounded"
      id="searchInput"
    />

    <button class="mb-4 flex items-center bg-purple-300 text-gray-900 px-4 py-2 rounded">
      <svg class="mr-2" width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M12 5v14m7-7H5"/></svg>
      Add Contact
    </button>

    <div class="space-y-4" id="contactsList">
    </div>
  </div>

  <script>
    let contacts = [
      { id: 1, name: "John Doe", email: "john@example.com" },
      { id: 2, name: "Jane Smith", email: "jane@example.com" },
    ];

    const searchInput = document.getElementById('searchInput');
    const contactsList = document.getElementById('contactsList');

    function renderContacts() {
      const search = searchInput.value.toLowerCase();
      contactsList.innerHTML = '';

      contacts
        .filter(contact => contact.name.toLowerCase().includes(search))
        .forEach(contact => {
          const contactCard = document.createElement('div');
          contactCard.className = 'bg-white shadow rounded p-4 flex justify-between items-center';

          contactCard.innerHTML = `
            <div>
              <p class="font-semibold text-gray-500">${contact.name}</p>
              <p class="text-sm text-gray-300">${contact.email}</p>
            </div>
            <div class="flex space-x-2">
              <button class="bg-purple-300 text-gray-900 p-2 rounded delete-button" data-id="${contact.id}">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24"><path d="M12 5v14m7-7H5"/></svg>
              </button>
            </div>
          `;

          contactsList.appendChild(contactCard);
        });

      document.querySelectorAll('.delete-button').forEach(button => {
        button.addEventListener('click', (event) => {
          const contactId = parseInt(event.target.closest('button').dataset.id);
          contacts = contacts.filter(contact => contact.id !== contactId);
          renderContacts();
        });
      });
    }

    searchInput.addEventListener('input', renderContacts);
    renderContacts();
  </script>
</body>
</html>
