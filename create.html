<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        button {
          transition: background-color 0.2s, transform 0.2s;
        }
        buttong:hover {
          background-color: #c084fc;
          transform: scale(1.05);
        }
    </style>
</head>
<body style="background-image: url('/background.jpg');background-size: cover; background-repeat: no-repeat; background-position: center;" class ="bg-black">
    <div class="max-w-2xl mx-auto p-4 bg-gradient-to-b from-purple-900 to-purple-400 mt-8 rounded text-white">
        <h1 class="text-white font-bold text-2xl">Create an account</h1>
        <h2>Enter your email below to create your account.</h2>
        <hr class="my-4 border-t border-purple-300" />
        <p class="font-bold">Email</p>
        <input type="email" class="mt-2 p-2 w-full bg-gray-800 text-white border border-purple-300 rounded" placeholder="Enter your email" />
        <br />
        <p class="font-bold">Password</p>
        <input type="password" class="mt-2 p-2 w-full bg-gray-800 text-white border border-purple-300 rounded"/>
        <br />
        <button class="mt-4 w-full bg-purple-300 text-gray-900 font-bold py-2 px-4">Continue</button>
        <hr class="my-4 border-t border-white" />
        <p class="font-bold">Already have an account?</p>
        <a href="/" class="mt-4 w-full bg-purple-300 text-gray-900 font-bold py-2 px-4 rounded block text-center">Back to Login</a>
    </div>
</body>
</html>
