<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-900">
    <div class="p-5 max-w-md w-full bg-gray-800 mt-8">
        <h1 class="text-white font-bold text-2xl">Create an account</h1>
        <h2 class="text-white">Enter your email below to create your account.</h2>
        <hr class="my-4 border-t border-white" />
        <p class="text-white font-bold">Email</p>
        <input type="email" class="mt-2 p-2 w-full bg-gray-700 text-white border border-gray-500 rounded" placeholder="Enter your email" />
        <br />
        <p class="text-white font-bold">Password</p>
        <input type="password" class="mt-2 p-2 w-full bg-gray-700 text-white border border-gray-500 rounded"/>
        <br />
        <button class="mt-4 w-full bg-white text-gray-900 font-bold py-2 px-4 rounded hover:bg-gray-300">Continue</button>
        <hr class="my-4 border-t border-white" />
        <p class="text-white font-bold">Already have an account?</p>
        <a href="/" class="mt-4 w-full bg-white text-gray-700 font-bold py-2 px-4 rounded hover:bg-gray-600 block text-center">Back to Login</a>
    </div>
</body>
</html>
